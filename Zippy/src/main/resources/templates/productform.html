<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title> <!-- âœ… Updated title -->
  <link rel="stylesheet" href="styles.css" />
  <style>
  
  
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .background-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
  }

 .signup-container {
  padding: 30px;
  margin: 5% auto;
  width: 80%; 
  max-width: 450px; 
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.95);
  position: relative;
  right: 300px; 
}

  h2 {
    color: black;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 17px;
  }

  input, select, textarea {
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #b29e9e;
    font-size: 16px;
    width: 80%;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    align-self: center;
    width: 50%;
  }

  button:hover {
    background-color: #0056b3;
  }

  .btn {
    width: 100%;
    max-width: 200px;
  }

  .h2 {
    position: relative;
    left: 0;
    text-align: center;
  }

  .category {
    position: relative;
    left: 30px;
  }

  .description {
    position: relative;
    left: 30px;
  }

  .label {
    display: flex;
    justify-content: start;
  }
</style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay loop muted playsinline class="background-video">
    <source src="/video/productformm.mp4" type="video/mp4">
  </video>

  <div class="signup-container">
   
    <form th:action="@{/product/form}" method="post" th:object="${product}">
      <h2>Add Product</h2>
  
      <div th:if="${message != null}" style="text-align: center; color: green;">
        <p th:text="${message}"></p>
      </div>
  
      <label for="category">Category:</label>
      <select id="category" name="category.id" onchange="updateSubcategories()" >
        <option value="">-- Select Category --</option>
        <option th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}">
        </option>
      </select>

     
      <label for="subcategory">Sub-Category:</label>
      <select id="subcategory" name="psubCategory.id" >
        <option value="">-- Select Sub-Category --</option>
       <!-- go to fragments.html file then display the sub categories based on selected category -->
      </select>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="pname"  />

      <label for="imagePath">Image Path 1:</label>
      <input type="text" id="imagePath" name="pimg" />

      <label for="imagePath">Image Path 2:</label>
      <input type="text" id="imagePath" name="pimg2" />

      <label for="imagePath">Image Path 3:</label>
      <input type="text" id="imagePath" name="pimg3" />

      <label for="price">Price:</label>
      <input type="number" id="price" name="pprice"  />

      <label for="discount">Discount (%):</label>
      <input type="number" id="discount" name="pdiscount" />

      <label for="description">Description:</label>
      <textarea id="description" name="pdescription" rows="3" ></textarea>

      <button type="submit">Submit</button>
    </form>

  </div>

  <!-- Optional JavaScript: Add a function to update subcategories dynamically -->
  <script>
    function updateSubcategories() {
      const categorySelect = document.getElementById('category');
      const subcategorySelect = document.getElementById('subcategory');
      const selectedCategoryId = categorySelect.value;

      // Fetch subcategories based on the selected category
      fetch(`/product/getSubcategories?categoryId=${selectedCategoryId}`)
        .then(response => response.text())
        .then(data => {
          subcategorySelect.innerHTML = data;
        });
    }
    
    
  </script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

  <!-- Validation Rules -->
  <script>
    $(document).ready(function () {
      $("#productForm").validate({
        rules: {
          "category.id": { required: true },
          "psubCategory.id": { required: true },
          pname: { required: true, minlength: 3 },
          pimg: { required: true, url: true },
          pimg2: { required: true, url: true },
          pimg3: { required: true, url: true },
          pprice: { required: true, number: true, min: 0 },
          pdiscount: { number: true, min: 0, max: 100 },
          pdescription: { required: true, minlength: 10 }
        },
        messages: {
          "category.id": "Please select a category",
          "psubCategory.id": "Please select a subcategory",
          pname: {
            required: "Enter product name",
            minlength: "At least 3 characters"
          },
          pimg: {
            required: "Enter image path",
            url: "Enter a valid URL"
          },
          pimg2: {
            required: "Enter second image path",
            url: "Enter a valid URL"
          },
          pimg3: {
            required: "Enter third image path",
            url: "Enter a valid URL"
          },
          pprice: {
            required: "Enter price",
            number: "Only numbers allowed",
            min: "Must be 0 or more"
          },
          pdiscount: {
            number: "Only numbers allowed",
            min: "Cannot be less than 0",
            max: "Cannot be more than 100"
          },
          pdescription: {
            required: "Enter product description",
            minlength: "At least 10 characters"
          }
        },
        errorPlacement: function(error, element) {
          error.insertAfter(element);
        },
        highlight: function(element) {
          $(element).css("border-color", "#dc3545");
        },
        unhighlight: function(element) {
          $(element).css("border-color", "#28a745");
        }
      });
    });
  </script>

</body>
</html>
