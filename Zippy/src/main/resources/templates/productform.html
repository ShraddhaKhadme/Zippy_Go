<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title> <!-- âœ… Updated title -->
  <link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
  
  <style>
  
  
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .background-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
  }

 .signup-container {
  padding: 30px;
  margin: 5% auto;
  width: 80%; 
  max-width: 450px; 
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.95);
  position: relative;
  right: 300px; 
}

  h2 {
    color: black;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 17px;
  }

  input, select, textarea {
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #b29e9e;
    font-size: 16px;
    width: 80%;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    align-self: center;
    width: 50%;
  }

  button:hover {
    background-color: #0056b3;
  }

  .btn {
    width: 100%;
    max-width: 200px;
  }

  .h2 {
    position: relative;
    left: 0;
    text-align: center;
  }

  .category {
    position: relative;
    left: 30px;
  }

  .description {
    position: relative;
    left: 30px;
  }

  .label {
    display: flex;
    justify-content: start;
  }
</style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay loop muted playsinline class="background-video">
    <source src="/video/productformm.mp4" type="video/mp4">
  </video>

  <div class="signup-container">
   
    <form id="productForm" th:action="@{/product/form}" method="post" th:object="${product}">
      <h2>Add Product</h2>
  
      <div th:if="${message != null}" style="text-align: center; color: green;">
        <p th:text="${message}"></p>
      </div>
  
      <label for="category">Category:</label>
      <select id="category" name="category.id" onchange="updateSubcategories()">
        <option value="">-- Select Category --</option>
        <option th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}">
        </option>
      </select>

     
      <label for="subcategory">Sub-Category:</label>
      <select id="subcategory" name="psubCategory.id" >
        <option value="">-- Select Sub-Category --</option>
       <!-- go to fragments.html file then display the sub categories based on selected category -->
      </select>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="pname"  />

      <label for="imagePath">Image Path 1:</label>
      <input type="text" id="imagePath" name="pimg" />

      <label for="imagePath">Image Path 2:</label>
      <input type="text" id="imagePath" name="pimg2" />

      <label for="imagePath">Image Path 3:</label>
      <input type="text" id="imagePath" name="pimg3" />
      
      <label for="price">Quantity:</label>
      <input type="text" id="quantity" name="quantity"  />

	
      <label for="price">Price:</label>
      <input type="number" id="price" name="pprice"  />

      <label for="discount">Discount (%):</label>
      <input type="number" id="discount" name="pdiscount" />

      <label for="description">Description:</label>
      <textarea id="description" name="pdescription" rows="3" ></textarea>
      
      <input type="hidden" id="stock" name="stock" value="available">

      <button type="submit">Submit</button>
    </form>

  </div>

  <!-- Optional JavaScript: Add a function to update subcategories dynamically -->
  <script>
    function updateSubcategories() {
      const categorySelect = document.getElementById('category');
      const subcategorySelect = document.getElementById('subcategory');
      const selectedCategoryId = categorySelect.value;

      // Fetch subcategories based on the selected category
      fetch(`/product/getSubcategories?categoryId=${selectedCategoryId}`)
        .then(response => response.text())
        .then(data => {
          subcategorySelect.innerHTML = data;
        });
    }
    
    
  </script>
  
  <script>
  $(document).ready(function () {
    $("#productForm").validate({
      rules: {
        "category.id": {
          required: true
        },
        "psubCategory.id": {
          required: true
        },
        pname: {
          required: true
        },
        pimg: {
          required: true
        },
        pimg2: {
          required: true
        },
        pimg3: {
          required: true
        },
        pprice: {
          required: true,
          number: true
        },
        pdiscount: {
          required: true,
          number: true
        },
        pdescription: {
          required: true
        }
      },
      messages: {
        "category.id": {
          required: "Please select a category"
        },
        "psubCategory.id": {
          required: "Please select a sub-category"
        },
        pname: {
          required: "Please enter the product name"
        },
        pimg: {
          required: "Please enter Image Path 1"
        },
        pimg2: {
          required: "Please enter Image Path 2"
        },
        pimg3: {
          required: "Please enter Image Path 3"
        },
        pprice: {
          required: "Please enter the price",
          number: "Please enter a valid number"
        },
        pdiscount: {
          required: "Please enter discount",
          number: "Please enter a valid number"
        },
        pdescription: {
          required: "Please enter a description"
        }
      },
      errorPlacement: function (error, element) {
        error.insertAfter(element);
      },
      highlight: function (element) {
        $(element).css("border-color", "red");
      },
      unhighlight: function (element) {
        $(element).css("border-color", "#ccc");
      }
    });
  });
</script>
  
  
  

</body>
</html>
