<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Signup Form Styling */
.signup-container {
    position: absolute;
    top: 50%;
    left: 25%; 
    width: 30%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.1);
    background-color:#ffe6ff;
    
    padding: 20px;
    border-radius: 10px;
    border:2px solid  #4d004d;
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}


.signup-container h2 {
    color:black;
    font-size: larger;
    font-weight: bold;
    text-transform: uppercase;
    
}

.signup-container input {
    display: block;
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    position: relative;
    left: 30px;
}

.signup-container button {
    width: 50%;
    padding: 10px;
    border: none;
    background: #ff4757;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
label{
font-weight: bold;

}
h2{
color:black;
}

    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="/video/AddCategory (3).mp4" type="video/mp4">
       
    </video>
    

    <div class="signup-container">
        <h2>Add Category</h2>

            
        <p><span style="color: red;">[[${msg}]]</span></p>
        <form th:action="@{/add-category}" th:object="${categoryForm}" method="post">
    <label>Category Name:</label>
    <input type="text" th:field="*{categoryName}" required/><br/>

    <label>Image URL:</label>
    <input type="text" th:field="*{image}" required/><br/>

    <label>Subcategory Name:</label>
    <input type="text" th:field="*{subcategoryName}" required/><br/>

    <button type="submit">Add</button>
          
    </div>
    <script>
  $(document).ready(function () {
    $('#category').validate({
      rules: {
        name: {
          required: true,
          remote: {
            url: "/Category/checkCategory",
            type: "GET",
            data: {
              name: function () {
                return $("#name").val();
              }
            },
            dataFilter: function (response) {
              if (response === "true") {
                return JSON.stringify(false); // Category exists
              } else {
                return JSON.stringify(true); // Valid
              }
            }
          }
        },
        img: {
          required: true
        },
        subcategory: {
          required: true
        }
      },
      messages: {
        name: {
          required: "Category name is required.",
          remote: "Category already exists."
        },
        img: {
          required: "Image path is required."
        },
        subcategory: {
          required: "Sub-category is required."
        }
      },
      errorPlacement: function (error, element) {
        error.insertAfter(element);
      },
      submitHandler: function (form) {
        form.submit();
      }
    });
  });
</script>


</body>
</html>
