<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
@charset "UTF-8";
/* Fullscreen Video Background */
.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Signup Form Styling */
.signup-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.signup-container h2 {
    color: white;
    font-size: larger;
    font-weight: bold;
    text-transform: uppercase;
    
}

.signup-container input {
    display: block;
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    position: relative;
    left: 30px;
}

.signup-container button {
    width: 50%;
    padding: 10px;
    border: none;
    background: #ff4757;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}


</style>
<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="/video/Untitled design.mp4" type="video/mp4">
       
    </video>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Login</h2>
        <form action="/user/userlogin" method="post">
            
            <input type="email" placeholder="Email" required>
          
            <input type="password" placeholder="Password" required>
          
            <button type="submit">Login</button>
            <p>Forgot password? <a href="forgot.html">forgot password</a></p>
            <p>No Account Please Register <a href="register.html">SignUp</a></p>

        </form>
    </div>

</body>
</html>
