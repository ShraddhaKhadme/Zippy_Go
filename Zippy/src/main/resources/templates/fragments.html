<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragments</title>
</head>
<body>

  <div th:fragment="subcategoryOptions">
    <option value="">-- Select Sub-Category --</option>
    <option th:each="sub : ${subcategories}" 
            th:value="${sub.id}" 
            th:text="${sub.name}">
    </option>
  </div>

</body>
</html>
