<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .discount-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffc107;
      color: black;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="bg-warning d-flex justify-content-between align-items-center px-4 py-2 text-white">
    <div class="d-flex align-items-center">
      <a href="#">
        <video autoplay loop muted playsinline class="rounded-circle border border-white me-2" height="65" width="65">
          <source src="/video/logofinal.mp4" type="video/mp4" />
        </video>
      </a>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success">Profile</button>
      <a th:href="@{/user/logout}" class="btn btn-success btn-sm">Logout</a>
    </div>
  </div>

  <!-- Delivery Info + Search -->
  <div class="bg-light d-flex flex-wrap justify-content-between align-items-center px-4 py-2">
    <strong>Delivery In 8 Mins</strong>
    <div class="d-flex align-items-center gap-2">
      <input type="text" id="searchInput" placeholder='Search for "items"' class="form-control rounded-pill" style="width: 300px;" />
      <div class="position-relative">
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
        <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle p-1 rounded-circle" id="cart-count">0</span>
      </div>
      <button class="btn btn-warning">Orders</button>
    </div>
  </div>

  <!-- Product Cards -->
  <div class="container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
    
    <!-- Start Loop -->
    <div class="col" th:each="product : ${products}">
      <div class="card h-100">
        
        <!-- Product Image & Discount -->
        <div class="position-relative">
          <a th:href="@{'/product/' + ${product.id}}">
            <img th:src="@{${product.pimg}}" class="card-img-top" style="height: 180px; object-fit: cover;" />
          </a>
          <span class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-start"
                style="font-size: 0.8rem;"
                th:text="${#numbers.formatDecimal((product.pdiscount / product.pprice) * 100, 2, 2)} + '%' + ' Off'">
          </span>
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column justify-content-between text-center">
          <div>
            <h5 class="card-title mb-2" th:text="${product.pname}">Product Name</h5>
            <p class="card-text mb-1" th:text="${product.quantity}">Quantity</p>
            <p class="mb-1">
              <strike class="text-muted">&#8377;<span th:text="${product.pprice}">0.00</span></strike>
            </p>
            <strong class="fs-5 text-success"
                    th:text="'&#8377;' + ${#numbers.formatDecimal(product.pprice - product.pdiscount, 2, 2)}">
            </strong>
          </div>

          <!-- Add Button -->
          <div class="mt-3" th:attr="id='button-container-' + ${product.id}">
            <button class="btn btn-primary w-100" th:onclick="showCounter([[${product.id}]])">Add</button>
          </div>
        </div>

      </div>
    </div>
    <!-- End Loop -->

  </div>
</div>
  

</body>
</html>
