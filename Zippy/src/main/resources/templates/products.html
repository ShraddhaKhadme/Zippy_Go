<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
  
  <!-- Javascript file path -->
<script th:src="@{/assets/js/cart.js}"></script>

  <style>
    .discount-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffc107;
      color: black;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="header :: header"></div>

<div class="container-fluid mt-4">
  <div class="row">
    
    <!-- FILTER SIDEBAR -->
   <!-- FILTER SIDEBAR -->
<div class="col-md-3 sidebar">
  <h5>Filter Products</h5>
    <form method="get" th:action="@{/product/filter}">
          <div class="mb-3">
           <label for="categoryId" class="form-label">Category</label>
				<select class="form-select" name="categoryId" id="categoryId">
				  <option value="">All Categories</option>
				  <option value="Electronics" th:selected="${param.categoryId == 'Electronics'}">Electronics</option>
				  <option value="Flowers" th:selected="${param.categoryId == 'Flowers'}">Flowers</option>
				  <option value="Fashion" th:selected="${param.categoryId == 'Fashion'}">Fashion</option>
				  <option value="Fruits" th:selected="${param.categoryId == 'Fruits'}">Fruits</option>
				  <option value="Vegetables" th:selected="${param.categoryId == 'Vegetables'}">Vegetables</option>
				</select>
           
          </div>

          <div class="mb-3">
            <label for="minPrice" class="form-label">Min Price</label>
            <input type="number" class="form-control" name="minPrice" id="minPrice"
                   placeholder="e.g. 100" th:value="${param.minPrice}">
          </div>

          <div class="mb-3">
            <label for="maxPrice" class="form-label">Max Price</label>
            <input type="number" class="form-control" name="maxPrice" id="maxPrice"
                   placeholder="e.g. 1000" th:value="${param.maxPrice}">
          </div>

          <div class="mb-3">
            <label class="form-label">Discount</label>
            <select class="form-select" name="discount">
              <option value="">Select</option>
              <option value="gt10" th:selected="${param.discount == 'gt10'}">More than 10%</option>
              <option value="30to50" th:selected="${param.discount == '30to50'}">30% - 50%</option>
              <option value="gt50" th:selected="${param.discount == 'gt50'}">More than 50%</option>
            </select>
          </div>

          <button class="btn btn-primary w-100" type="submit">Apply Filters</button>
        </form>
</div>
   

    <!-- PRODUCT CARDS -->
    <div class="col-md-9">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="product : ${products}">
          <div class="card h-100">
            <div class="position-relative">
              <a th:href="@{/product/productDetails(id=${product.id})}">
                <img th:src="@{${product.pimg}}" class="card-img-top" style="height: 180px; object-fit: cover;" />
              </a>
              <span class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-start"
                    th:text="${#numbers.formatDecimal((product.pdiscount / product.pprice) * 100, 2, 2)} + '%' + ' Off'">
              </span>
            </div>
            <div class="card-body text-center">
              <h5 th:text="${product.pname}">Product Name</h5>
              <p th:text="${product.quantity}">Qty</p>
              <strike>&#8377;<span th:text="${product.pprice}">0</span></strike><br>
              <strong class="text-success">&#8377;<span th:text="${product.pprice - product.pdiscount}"></span></strong>
              <div class="mt-3" th:attr="id='button-container-' + ${product.id}">
  <button class="btn btn-primary" th:onclick="'addToCart(' + ${product.id} + ')'">Add</button>
</div> 
<!-- add button above -->
            </div>
          </div>
        </div>
        <!-- If no products -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center mt-4">
          <h5>No products found for selected filter.</h5>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Toast Container - Top Center -->
<div id="cart-success-alert" class="alert alert-success position-fixed top-0 start-50 translate-middle-x m-4 d-none" role="alert">
    Product successfully added to cart!
</div>


</body>
</html>
