<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- css header  -->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />

  <style>
    .discount-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffc107;
      color: black;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
 <div th:replace="header :: header"></div>

  <!-- Product Cards -->
  <div class="container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
    
    <!-- Start Loop -->
    <div class="col" th:each="product : ${products}">
      <div class="card h-100">
        
        <!-- Product Image & Discount -->
        <div class="position-relative">
          <a th:href="@{'/product/' + ${product.id}}">
            <img th:src="@{${product.pimg}}" class="card-img-top" style="height: 180px; object-fit: cover;" />
          </a>
          <span class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-start"
                style="font-size: 0.8rem;"
                th:text="${#numbers.formatDecimal((product.pdiscount / product.pprice) * 100, 2, 2)} + '%' + ' Off'">
          </span>
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column justify-content-between text-center">
          <div>
            <h5 class="card-title mb-2" th:text="${product.pname}">Product Name</h5>
            <p class="card-text mb-1" th:text="${product.quantity}">Quantity</p>
            <p class="mb-1">
              <strike class="text-muted">&#8377;<span th:text="${product.pprice}">0.00</span></strike>
            </p>
            <strong class="fs-5 text-success"
                    th:text="'&#8377;' + ${#numbers.formatDecimal(product.pprice - product.pdiscount, 2, 2)}">
            </strong>
          </div>

          <!-- Add Button -->
          <div class="mt-3" th:attr="id='button-container-' + ${product.id}">
        <button class="btn btn-primary" th:onclick="addToCart([[${product.id}]])">Add</button>
      </div>
        </div>

      </div>
    </div>
    <!-- End Loop -->

  </div>
</div>

<script>
function addToCart(id) {
    fetch(`/cart/add/${id}`, { method: 'POST' })
        .then(res => res.text())
        .then(message => {
            if (message === "Added") {
                // Change the button text to "Saved to Cart"
                document.getElementById(`add-to-cart-button-${id}`).textContent = "Saved to Cart";
                // Optionally, change button style
                document.getElementById(`add-to-cart-button-${id}`).classList.remove("btn-primary");
                document.getElementById(`add-to-cart-button-${id}`).classList.add("btn-secondary");
            }
            updateCartCount(); // Update cart item count in the header
        })
        .catch(err => {
            console.error("Error adding to cart:", err);
        });
}

function updateCartCount() {
    fetch('/cart/count')
        .then(res => res.text())
        .then(count => {
            document.getElementById('cart-count').innerText = count;
        });
}

document.addEventListener("DOMContentLoaded", updateCartCount);
</script>
  

</body>
</html>
