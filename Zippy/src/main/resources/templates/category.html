<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category & Subcategory</title>
    <style>
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Category & Subcategory</h2>

    <form th:action="@{/category/add}" method="post" th:object="${categoryForm}">
        <label>New Category Name:</label>
        <input type="text" th:field="*{newCategoryName}" placeholder="Leave empty to select existing" />

        <label>Or Select Existing Category:</label>
        <select th:field="*{existingCategoryId}">
            <option value="">-- Select Category --</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>

        <label>Image URL:</label>
        <input type="text" th:field="*{img}" placeholder="Image path or URL" required />

        <label>Subcategory:</label>
        <input type="text" th:field="*{subcategoryName}" placeholder="Enter one subcategory" required />

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <style>
        /* Basic styling */
    </style>
</head>
<body>
    <h2>Add Category</h2>
    <form th:action="@{/category/save}" method="post">
        <label>Category Name:</label>
        <input type="text" name="name" required><br>

        <label>Image Path:</label>
        <input type="text" name="img" required><br>

        <label>Sub-Category 1:</label>
        <input type="text" name="subcategories[0].name"><br>

        <label>Sub-Category 2:</label>
        <input type="text" name="subcategories[1].name"><br>

        <label>Sub-Category 3:</label>
        <input type="text" name="subcategories[2].name"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
